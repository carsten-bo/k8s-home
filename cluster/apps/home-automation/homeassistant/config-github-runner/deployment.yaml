---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hass-config-github-runner
  labels:
    app: hass-config-github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hass-config-github-runner
  template:
    metadata:
      labels:
        app: hass-config-github-runner
    spec:
      containers:
        - name: github-runner
          image: wbond/pi-github-runner-base:latest
          # command: ["/bin/bash -c sudo apt-get update && sudo apt-get install -y libatomic1"]
          env:
            - name: GITHUB_USER
              value: carsten-bo
            - name: GITHUB_REPO
              value: homeassistant-config
            - name: GITHUB_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner-secrets
                  key: personal-access-token
          volumeMounts:
            - mountPath: /hass-volume
              name: hass-volume

          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

      volumes:
        - name: hass-volume
          persistentVolumeClaim:
            claimName: hass-rwm-longhorn-pvc
