---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.4.7

    env:
      TZ: "Europe/Berlin"

    service:
      main:
        type: NodePort
        ports:
          http:
            nodePort: "30123"

    securityContext:
      privileged: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: hass-longhorn-pvc
        mountPath: /config

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
