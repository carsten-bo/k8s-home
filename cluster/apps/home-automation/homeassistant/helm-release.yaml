---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.5.3

    env:
      TZ: "Europe/Berlin"

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${CLUSTER_LB_HASS}
        externalTrafficPolicy: Local

    securityContext:
      privileged: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: hass-rwm-longhorn-pvc
        mountPath: /config

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.4.0
        service:
          enabled: true
        workingDir: "/config"
        env:
          GIT_SSH_COMMAND: 'ssh -i /config/.ssh/id_rsa -o IdentitiesOnly=yes'
          GIT_AUTHOR_NAME: ${SECRET_GIT_NAME}
          GIT_AUTHOR_EMAIL: ${SECRET_GIT_MAIL}
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        volumeMounts:
          - name: config
            mountPath: /config
