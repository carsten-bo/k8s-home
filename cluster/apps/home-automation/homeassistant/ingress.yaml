---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: hass-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "traefik-forward-auth@networking"

spec:
  rules:
    - host: hass.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
  tls:
    - secretName: "${SECRET_CERTIFICATE_DEFAULT}"
      hosts:
        - hass.${SECRET_DOMAIN}
