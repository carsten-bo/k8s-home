---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: appdaemon-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: networking@traefik-forward-auth
spec:
  rules:
    - host: appd.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appdeamon-appdaemon
                port:
                  number: 5050
  tls:
    - secretName: "${SECRET_CERTIFICATE_DEFAULT}"
      hosts:
        - appd.${SECRET_DOMAIN}
