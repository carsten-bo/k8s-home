---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
