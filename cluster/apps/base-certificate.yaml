---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DEFAULT_CERTIFICATE_NAME}"
  namespace: default
spec:
  secretName: "${SECRET_DEFAULT_CERTIFICATE_NAME}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
