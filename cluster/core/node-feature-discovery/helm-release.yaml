---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-feature-discovery
      version: v0.11.0
      sourceRef:
        kind: HelmRepository
        name: nfd-charts
        namespace: kube-system
      interval: 5m
  values:
    worker:
      config:
        core:
          labelSources:
            - all
          featureSources:
            - all
