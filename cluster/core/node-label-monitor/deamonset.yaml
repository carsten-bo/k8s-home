---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: node-label-monitor
  name: node-label-monitor
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: node-label-monitor
  template:
    metadata:
      labels:
        app: node-label-monitor
    spec:
      serviceAccount: node-label-monitor
      containers:
        - env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: adaptant/k8s-node-label-monitor:latest
          name: node-label-monitor
          args:
            # Run in node-local mode
            - "-local"
